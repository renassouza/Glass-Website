<!DOCTYPE html>
<html lang="PT-BR">
    
    <head>
    <meta charset="UTF-8">
    <title>Game Rating Information</title>
    <link rel="shortcut icon" href="img/controle.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,600;0,700;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    </head>

    <body>

        <main>
            <section class="glass">
                <div class="dashboard">
                    <div class="user">
                        <img src="img/avatar.png" alt="">
                        <h3>Renata Souza</h3>
                        <p>Pro Member</p>
                    </div>
                    <div class="links">
                        <div class="link">
                            <img src="img/twitch.png" alt="">
                            <h2>Streams</h2>
                        </div>
                        <div class="link">
                            <img src="img/steam.png" alt="">
                            <h2>Games</h2>
                        </div>
                        <div class="link">
                            <img src="img/upcoming.png" alt="">
                            <h2>New</h2>
                        </div>
                        <div class="link">
                            <img src="img/library.png" alt="">
                            <h2>Library</h2>
                        </div>
                    </div>
                    <div class="pro">
                        <h2>Join pro for free games</h2>
                    </div>
                </div>
                <div class="games">
                    <div class="status">
                        <h1>Active Games</h1>
                        <input type="text">
                    </div>
                    <div class="cards">
                        <div class="card">
                            <img src="img/academia.png" alt="">
                            <div class="card-info">
                                <h2>Dodgeball Academia</h2>
                                <p>steam</p>
                                <div class="progress"></div>
                            </div>
                        </div>
                        <div class="card">
                            <img src="img/dandara.png" alt="">
                            <div class="card-info">
                                <h2>Dandara</h2>
                                <p>Epic Games</p>
                                <div class="progress"></div>
                            </div>
                    </div>
                    <div class="card">
                        <img src="img/firewatch.png" alt="">
                        <div class="card-info">
                            <h2>Firewatch</h2>
                            <p>steam</p>
                            <div class="progress"></div>
                        </div>
                </div>
            </section>

        </main>
        <div class="circle1"></div>
        <div class="circle2"></div>

    </body>
